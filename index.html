<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Reference Archive</title>

  <style>
    :root{
      --bg:#0f0f10;
      --text:#eaeaea;
      --muted:rgba(234,234,234,.7);
      --line:#26262a;
      --line2:#2f2f35;
      --accent:#ff4757;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius:16px;
      --panel: rgba(20,20,22,.55);
      --panel2: rgba(20,20,22,.85);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      padding:22px;
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(255,71,87,.08), transparent 55%),
        radial-gradient(1000px 600px at 90% 10%, rgba(43,143,163,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
        "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
    }

    h1{
      margin:0 0 12px 0;
      font-size:22px;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .topbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin: 10px 0 12px 0;
    }

    input[type="text"]{
      padding:10px 12px;
      width:360px;
      max-width:100%;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(20,20,22,.7);
      color:var(--text);
      outline:none;
    }
    input[type="text"]::placeholder{ color: rgba(234,234,234,.45); }

    .btn{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(20,20,22,.7);
      color:var(--text);
      cursor:pointer;
      font-size:12px;
      white-space:nowrap;
    }
    .btn:hover{ border-color: var(--line2); }

    .stats{
      font-size:12px;
      color: var(--muted);
      margin-left:auto;
      white-space:nowrap;
    }

    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.10), transparent);
      margin: 12px 0;
    }

    /* ===== View Toggle ===== */
    .viewToggle{
      display:inline-flex;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(20,20,22,.55);
      border-radius:999px;
      overflow:hidden;
    }
    .viewToggle button{
      border:0;
      background: transparent;
      color: rgba(234,234,234,.78);
      padding:9px 12px;
      font-size:12px;
      font-weight:850;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .viewToggle button.active{
      background: rgba(255,71,87,.14);
      color: rgba(234,234,234,.95);
    }

    /* ===== Compact Filter Tabs ===== */
    .filterTabs{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin: 8px 0 10px 0;
    }

    .tab{
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(20,20,22,.55);
      color: rgba(234,234,234,.88);
      font-size:13px;
      font-weight:800;
      cursor:pointer;
      letter-spacing:.1px;
      line-height:1;
      white-space:nowrap;
    }

    .tab:hover{ border-color: rgba(255,255,255,.18); }

    .tab.active{
      border-color: rgba(255,71,87,.65);
      box-shadow: 0 0 0 3px rgba(255,71,87,.12);
      background: rgba(20,20,22,.75);
    }

    .filterPanel{
      border:1px solid rgba(255,255,255,.08);
      background: rgba(20,20,22,.35);
      border-radius:14px;
      padding:10px;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }

    .chipsPanel{ display:none; }
    .chipsPanel.active{ display:flex; }

    .chip{
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(23,23,26,.8);
      cursor:pointer;
      user-select:none;
      font-size:12px;
      color: rgba(234,234,234,.9);
      white-space:nowrap;
    }
    .chip:hover{ border-color: var(--line2); }
    .chip.active{
      border-color: rgba(255,71,87,.7);
      box-shadow: 0 0 0 3px rgba(255,71,87,.12);
    }
    .chip .count{
      opacity:.55;
      margin-left:6px;
      font-size:11px;
    }

    /* ===== Cards Grid ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap:14px;
      margin-top: 14px;
    }

    .card{
      background: rgba(20,20,22,.92);
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      transition: transform .12s ease, border-color .12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.16);
    }

    a.cleanLink{
      color:inherit;
      text-decoration:none;
      display:block;
    }

    .thumbWrap{
      width:100%;
      background:#0b0b0c;
      overflow:hidden;
    }

    .thumb{
      width:100%;
      height:220px;
      object-fit:contain;
      display:block;
      background:#0b0b0c;
    }

    .metaBox{
      padding:12px 12px 13px;
      border-top:1px solid rgba(255,255,255,.06);
    }

    .metaTopRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }

    .metaDate{
      font-size:12px;
      color: rgba(234,234,234,.70);
      letter-spacing:.2px;
      white-space:nowrap;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(234,234,234,.85);
      white-space:nowrap;
      font-weight:800;
    }
    .badge svg{ opacity:.92; }

    .metaLeft .channel{
      font-size:14px;
      font-weight:850;
      line-height:1.25;
      margin:0 0 6px 0;
    }

    .metaLeft .titleLine{
      font-size:12.5px;
      color: rgba(234,234,234,.86);
      line-height:1.45;
      margin:0 0 10px 0;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    .metaTagLine{
      margin-top:0;
      font-size:12px;
      color: rgba(234,234,234,.70);
      line-height:1.45;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      word-break:break-word;
    }

    .metaPills{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin-top:10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:11px;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(234,234,234,.86);
      white-space:nowrap;
    }

    .pill .k{
      color: rgba(234,234,234,.55);
      font-weight:800;
    }
    .pill .v{
      color: rgba(234,234,234,.92);
      font-weight:800;
    }

    /* ===== Dashboard Layout ===== */
    .dash{
      display:none;
      grid-template-columns: 320px 1fr;
      gap:14px;
      margin-top: 14px;
      align-items:start;
    }
    .dash.active{ display:grid; }

    .panel{
      border:1px solid rgba(255,255,255,.08);
      background: rgba(20,20,22,.40);
      border-radius:16px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }

    .panelHeader{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(20,20,22,.55);
    }
    .panelHeader .title{
      font-size:12px;
      font-weight:900;
      color: rgba(234,234,234,.9);
      letter-spacing:.2px;
    }
    .panelHeader .hint{
      font-size:11px;
      color: rgba(234,234,234,.55);
      white-space:nowrap;
    }

    .leftScroll{
      max-height: calc(100vh - 300px);
      overflow:auto;
      padding:10px;
    }
    .leftScroll::-webkit-scrollbar{ width:10px; }
    .leftScroll::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.10); border-radius:999px; }

    .genreGroup{
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      overflow:hidden;
      margin-bottom:10px;
      background: rgba(20,20,22,.35);
    }

    .genreHead{
      width:100%;
      border:0;
      background: rgba(20,20,22,.55);
      color: rgba(234,234,234,.92);
      padding:10px 10px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:12px;
      font-weight:900;
    }

    .genreHead .meta{
      display:flex; gap:8px; align-items:center;
      color: rgba(234,234,234,.65);
      font-weight:800;
      font-size:11px;
    }

    .genreBody{
      padding:8px;
      display:none;
    }
    .genreBody.open{ display:block; }

    .channelItem{
      width:100%;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(20,20,22,.55);
      color: rgba(234,234,234,.88);
      padding:9px 10px;
      border-radius:12px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:6px;
      font-size:12px;
      font-weight:850;
    }
    .channelItem:hover{ border-color: rgba(255,255,255,.14); }
    .channelItem.active{
      border-color: rgba(255,71,87,.70);
      box-shadow: 0 0 0 3px rgba(255,71,87,.12);
    }
    .channelItem .count{
      font-size:11px;
      color: rgba(234,234,234,.55);
      font-weight:900;
      white-space:nowrap;
    }

    .rightWrap{ padding: 10px; }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .row{
      display:grid;
      grid-template-columns: 160px 1fr;
      gap:12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(20,20,22,.55);
      border-radius:16px;
      overflow:hidden;
    }

    .rowThumb{
      width:100%;
      height:96px;
      background:#0b0b0c;
      object-fit:cover;
      display:block;
    }

    .rowMeta{
      padding:10px 12px;
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }
    .rowTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      min-width:0;
    }
    .rowTitle{
      font-size:13px;
      font-weight:900;
      color: rgba(234,234,234,.95);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      min-width:0;
    }
    .rowSub{
      font-size:12px;
      color: rgba(234,234,234,.78);
      line-height:1.35;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    .rowTags{
      font-size:11.5px;
      color: rgba(234,234,234,.62);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .rowPills{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-top:2px;
    }

    .mutebox{
      padding:18px 12px;
      font-size:13px;
      color: rgba(234,234,234,.72);
      text-align:center;
    }

    @media (max-width: 980px){
      .dash.active{ grid-template-columns: 1fr; }
      .leftScroll{ max-height: unset; }
      .row{ grid-template-columns: 140px 1fr; }
    }
    @media (max-width: 760px){
      .thumb{ height:210px; }
      .rowThumb{ height:92px; }
    }

    code{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      padding:2px 6px;
      border-radius:10px;
    }
  </style>
</head>

  <script>
    // ‚úÖ OpenSheet URL (ÏÇ¨Ïö©Ïûê Ï†úÍ≥µ)
    const SHEET_URL = "https://opensheet.elk.sh/1GgTfXN-iChTCdW3vHYFwQu2WSlwmgOm2-pHs2WIBBAY/ARCHIVE";

    // ‚úÖ ÏãúÌä∏ Ïª¨ÎüºÎ™Ö(Ìó§ÎçîÏôÄ Ï†ïÌôïÌûà ÏùºÏπòÌï¥Ïïº Ìï®)
    const KEY = {
      genre: "Ïû•Î•¥",
      channel: "Ï±ÑÎÑêÎ™Ö",
      title: "TITLE",
      media: "Îß§Ï≤¥",
      url: "URL",
      format: "Ìè¨Îß∑",
      tag: "TAG",
      date: "Î∞úÌñâÏùº",
      note: "Î©îÎ™®",
      thumbCandidates: ["thumb", "THUMB", "Ïç∏ÎÑ§Ïùº"]
    };

    let allData = [];
    let activeGenre = null;
    let activeMedia = null;
    let activeFormat = null;
    let activeTag = null;

    let viewMode = "all"; // "all" | "dash"
    let selectedChannel = null; // dashboard selection

    const gridEl = document.getElementById("grid");
    const dashEl = document.getElementById("dash");
    const statsEl = document.getElementById("stats");
    const searchEl = document.getElementById("search");
    const resetBtn = document.getElementById("resetBtn");

    const viewAllBtn = document.getElementById("viewAllBtn");
    const viewDashBtn = document.getElementById("viewDashBtn");

    const genreChipsEl = document.getElementById("genreChips");
    const mediaChipsEl = document.getElementById("mediaChips");
    const formatChipsEl = document.getElementById("formatChips");
    const tagChipsEl = document.getElementById("tagChips");

    const leftNavEl = document.getElementById("leftNav");
    const leftHintEl = document.getElementById("leftHint");
    const rightTitleEl = document.getElementById("rightTitle");
    const rightListEl = document.getElementById("rightList");
    const rightEmptyEl = document.getElementById("rightEmpty");

    const THUMB_PLACEHOLDER = "https://via.placeholder.com/800x450?text=No+Thumbnail";
    const thumbCache = new Map();

    function escapeHTML(str) {
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function normalizeTagString(s) {
      return (s || "")
        .replaceAll("Ôºå", ",")
        .replaceAll(" / ", ",")
        .replaceAll("/", ",")
        .trim();
    }

    function splitTags(s) {
      return normalizeTagString(s)
        .split(",")
        .map(t => t.trim())
        .filter(Boolean);
    }

    function parseDateLoose(v) {
      const s = (v || "").toString().trim();
      if (!s) return null;

      if (/^\d{8}$/.test(s)) {
        const y = s.slice(0,4), m = s.slice(4,6), d = s.slice(6,8);
        return new Date(`${y}-${m}-${d}T00:00:00`);
      }

      const norm = s.replaceAll(".", "-").replaceAll("/", "-");
      const dt = new Date(norm);
      if (!isNaN(dt.getTime())) return dt;
      return null;
    }

    function sortByDateDesc(data) {
      return [...data].sort((a, b) => {
        const da = parseDateLoose(a[KEY.date]);
        const db = parseDateLoose(b[KEY.date]);
        const ta = da ? da.getTime() : 0;
        const tb = db ? db.getTime() : 0;
        return tb - ta;
      });
    }

    function getYoutubeID(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes("youtu.be")) return u.pathname.replace("/", "").slice(0, 11);
        if (u.searchParams.get("v")) return u.searchParams.get("v").slice(0, 11);
        const parts = u.pathname.split("/").filter(Boolean);
        const idxShorts = parts.indexOf("shorts");
        if (idxShorts >= 0 && parts[idxShorts + 1]) return parts[idxShorts + 1].slice(0, 11);
        return null;
      } catch { return null; }
    }

    function getSheetThumb(item) {
      for (const k of KEY.thumbCandidates) {
        if (item[k] && String(item[k]).trim()) return String(item[k]).trim();
      }
      return "";
    }

    function classifyPlatform(url) {
      const u = (url || "").toLowerCase();
      if (u.includes("youtube.com") || u.includes("youtu.be")) return "youtube";
      if (u.includes("tiktok.com")) return "tiktok";
      if (u.includes("instagram.com")) return "instagram";
      if (u.includes("vimeo.com")) return "vimeo";
      return "other";
    }

    function mediaIconSVG(media){
      const m = (media || "").toLowerCase();
      if (m.includes("youtube")) {
        return `<svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M21.6 7.2a3 3 0 0 0-2.1-2.1C17.7 4.5 12 4.5 12 4.5s-5.7 0-7.5.6A3 3 0 0 0 2.4 7.2 31 31 0 0 0 1.8 12a31 31 0 0 0 .6 4.8 3 3 0 0 0 2.1 2.1c1.8.6 7.5.6 7.5.6s5.7 0 7.5-.6a3 3 0 0 0 2.1-2.1A31 31 0 0 0 22.2 12a31 31 0 0 0-.6-4.8ZM10 15.5v-7l6 3.5-6 3.5Z"/>
        </svg>`;
      }
      if (m.includes("tiktok")) {
        return `<svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M16 3c.3 2.7 1.9 4.3 4 4.6V11c-1.6 0-3.1-.5-4-1.4V16c0 3.3-2.7 6-6 6s-6-2.7-6-6 2.7-6 6-6c.4 0 .7 0 1 .1V13c-.3-.1-.6-.2-1-.2-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3V3h3Z"/>
        </svg>`;
      }
      if (m.includes("insta")) {
        return `<svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm10 2H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3Zm-5 4a5 5 0 1 1 0 10a5 5 0 0 1 0-10Zm0 2a3 3 0 1 0 0 6a3 3 0 0 0 0-6Zm6.2-2.2a1 1 0 1 1 0 2a1 1 0 0 1 0-2Z"/>
        </svg>`;
      }
      return "";
    }

    async function tryOEmbedThumb(platform, url) {
      try {
        let endpoint = "";
        if (platform === "instagram") {
          endpoint = "https://api.instagram.com/oembed/?url=" + encodeURIComponent(url);
        } else if (platform === "tiktok") {
          endpoint = "https://www.tiktok.com/oembed?url=" + encodeURIComponent(url);
        } else {
          return "";
        }
        const res = await fetch(endpoint, { mode: "cors" });
        if (!res.ok) return "";
        const json = await res.json();
        return (json.thumbnail_url || json.thumbnail_url_with_play_button || "") || "";
      } catch {
        return "";
      }
    }

    async function resolveThumbnail(item) {
      const url = item[KEY.url] || "";
      if (!url) return THUMB_PLACEHOLDER;

      const sheetThumb = getSheetThumb(item);
      if (sheetThumb) return sheetThumb;

      if (thumbCache.has(url)) return thumbCache.get(url);

      const platform = classifyPlatform(url);

      if (platform === "youtube") {
        const id = getYoutubeID(url);
        const ytThumb = id ? `https://img.youtube.com/vi/${id}/hqdefault.jpg` : THUMB_PLACEHOLDER;
        thumbCache.set(url, ytThumb);
        return ytThumb;
      }

      if (platform === "tiktok" || platform === "instagram") {
        const t = await tryOEmbedThumb(platform, url);
        const finalThumb = t || THUMB_PLACEHOLDER;
        thumbCache.set(url, finalThumb);
        return finalThumb;
      }

      thumbCache.set(url, THUMB_PLACEHOLDER);
      return THUMB_PLACEHOLDER;
    }

    function countBy(items, getter) {
      const m = new Map();
      items.forEach(it => {
        const k = (getter(it) || "").toString().trim();
        if (!k) return;
        m.set(k, (m.get(k) || 0) + 1);
      });
      return m;
    }

    function buildTagCounts(items) {
      const m = new Map();
      items.forEach(it => {
        splitTags(it[KEY.tag]).forEach(t => {
          m.set(t, (m.get(t) || 0) + 1);
        });
      });
      return m;
    }

    function renderChipGroup(container, labelAll, values, activeValue, onPick) {
      container.innerHTML = "";

      const allChip = document.createElement("div");
      allChip.className = "chip" + (activeValue === null ? " active" : "");
      allChip.textContent = labelAll;
      allChip.onclick = () => onPick(null);
      container.appendChild(allChip);

      values.forEach(({ value, count }) => {
        const chip = document.createElement("div");
        chip.className = "chip" + (activeValue === value ? " active" : "");
        chip.innerHTML = `${escapeHTML(value)} <span class="count">${count}</span>`;
        chip.onclick = () => onPick(value);
        container.appendChild(chip);
      });
    }

    function rebuildAllChips() {
      const genreCounts = countBy(allData, it => it[KEY.genre]);
      const mediaCounts = countBy(allData, it => it[KEY.media]);
      const formatCounts = countBy(allData, it => it[KEY.format]);
      const tagCounts = buildTagCounts(allData);

      const genres = [...genreCounts.entries()]
        .map(([value, count]) => ({ value, count }))
        .sort((a,b) => b.count - a.count || a.value.localeCompare(b.value, "ko"));

      const medias = [...mediaCounts.entries()]
        .map(([value, count]) => ({ value, count }))
        .sort((a,b) => b.count - a.count || a.value.localeCompare(b.value, "ko"));

      const formats = [...formatCounts.entries()]
        .map(([value, count]) => ({ value, count }))
        .sort((a,b) => b.count - a.count || a.value.localeCompare(b.value, "ko"));

      const tags = [...tagCounts.entries()]
        .map(([value, count]) => ({ value, count }))
        .sort((a,b) => b.count - a.count || a.value.localeCompare(b.value, "ko"));

      renderChipGroup(genreChipsEl, "All", genres, activeGenre, (v) => { activeGenre = v; render(); });
      renderChipGroup(mediaChipsEl, "All", medias, activeMedia, (v) => { activeMedia = v; render(); });
      renderChipGroup(formatChipsEl, "All", formats, activeFormat, (v) => { activeFormat = v; render(); });
      renderChipGroup(tagChipsEl, "All", tags, activeTag, (v) => { activeTag = v; render(); });
    }

    function matchesFilter(item) {
      const q = (searchEl.value || "").toLowerCase().trim();
      const title = (item[KEY.title] || "").toString().toLowerCase();

      const genre = (item[KEY.genre] || "").toString().trim();
      const media = (item[KEY.media] || "").toString().trim();
      const format = (item[KEY.format] || "").toString().trim();
      const tags = splitTags(item[KEY.tag]);

      const okSearch = q ? title.includes(q) : true;
      const okGenre = activeGenre ? genre === activeGenre : true;
      const okMedia = activeMedia ? media === activeMedia : true;
      const okFormat = activeFormat ? format === activeFormat : true;
      const okTag = activeTag ? tags.includes(activeTag) : true;

      // DashboardÏóêÏÑú Ï±ÑÎÑê ÏÑ†ÌÉùÎêêÏúºÎ©¥ Ï±ÑÎÑêÎèÑ Ìè¨Ìï®
      const okChannel = (viewMode === "dash" && selectedChannel)
        ? ((item[KEY.channel] || "").toString().trim() === selectedChannel)
        : true;

      return okSearch && okGenre && okMedia && okFormat && okTag && okChannel;
    }

    function baseCardHTML(item, thumbUrl) {

    function rowHTML(item, thumbUrl){

    async function renderGrid(filtered){
      gridEl.innerHTML = filtered.map(item => baseCardHTML(item, THUMB_PLACEHOLDER)).join("");

      const cards = Array.from(gridEl.querySelectorAll(".card"));
      await Promise.all(filtered.map(async (item, idx) => {
        const t = await resolveThumbnail(item);
        const img = cards[idx]?.querySelector("img.thumb");
        if (img) img.src = t;
      }));
    }

    function buildGenreChannelIndex(items){
      // Map<genre, Map<channel, count>>
      const genreMap = new Map();
      for (const it of items){
        const g = (it[KEY.genre] || "Í∏∞ÌÉÄ").toString().trim() || "Í∏∞ÌÉÄ";
        const c = (it[KEY.channel] || "Ï±ÑÎÑêÎ™Ö ÏóÜÏùå").toString().trim() || "Ï±ÑÎÑêÎ™Ö ÏóÜÏùå";
        if (!genreMap.has(g)) genreMap.set(g, new Map());
        const cm = genreMap.get(g);
        cm.set(c, (cm.get(c) || 0) + 1);
      }
      // sort genres by count desc
      const sorted = [...genreMap.entries()].map(([g, cm]) => {
        const total = [...cm.values()].reduce((a,b)=>a+b,0);
        const channels = [...cm.entries()]
          .map(([c, cnt]) => ({ c, cnt }))
          .sort((a,b)=> b.cnt - a.cnt || a.c.localeCompare(b.c, "ko"));
        return { g, total, channels };
      }).sort((a,b)=> b.total - a.total || a.g.localeCompare(b.g, "ko"));

      return sorted;
    }

    function renderLeftNav(){
      leftNavEl.innerHTML = "";

      // DashboardÏóêÏÑú 'ÌòÑÏû¨ ÌïÑÌÑ∞Í∞Ä Ï†ÅÏö©Îêú Îç∞Ïù¥ÌÑ∞ Í∏∞Ï§Ä'ÏúºÎ°ú Ï±ÑÎÑê Î™©Î°ù Íµ¨ÏÑ±ÌïòÎ©¥ UXÍ∞Ä Ï¢ãÏïÑÏßê
      const base = allData.filter(it => {
        // Ï±ÑÎÑê ÏÑ†ÌÉùÎßå Ï†úÏô∏ÌïòÍ≥† ÌïÑÌÑ∞ Ï†ÅÏö©(Ï¢åÏ∏° Î™©Î°ùÏù¥ ÌïÑÌÑ∞Ïóê Îî∞Îùº Î≥ÄÌïòÍ≤å)
        const q = (searchEl.value || "").toLowerCase().trim();
        const title = (it[KEY.title] || "").toString().toLowerCase();

        const genre = (it[KEY.genre] || "").toString().trim();
        const media = (it[KEY.media] || "").toString().trim();
        const format = (it[KEY.format] || "").toString().trim();
        const tags = splitTags(it[KEY.tag]);

        const okSearch = q ? title.includes(q) : true;
        const okGenre = activeGenre ? genre === activeGenre : true;
        const okMedia = activeMedia ? media === activeMedia : true;
        const okFormat = activeFormat ? format === activeFormat : true;
        const okTag = activeTag ? tags.includes(activeTag) : true;

        return okSearch && okGenre && okMedia && okFormat && okTag;
      });

      const index = buildGenreChannelIndex(base);

      if (!index.length){
        leftNavEl.innerHTML = `<div class="mutebox">ÌëúÏãúÌï† Ï±ÑÎÑêÏù¥ ÏóÜÏäµÎãàÎã§.</div>`;
        return;
      }

      index.forEach((group, idx) => {
        const wrap = document.createElement("div");
        wrap.className = "genreGroup";

        const head = document.createElement("button");
        head.className = "genreHead";
        head.type = "button";
        head.innerHTML = `
          <span>${escapeHTML(group.g)}</span>
          <span class="meta"><span>${group.channels.length}ch</span><span>¬∑</span><span>${group.total}</span></span>
        `;

        const body = document.createElement("div");
        body.className = "genreBody" + (idx < 2 ? " open" : ""); // ÏÉÅÏúÑ 2Í∞úÎäî Í∏∞Î≥∏ ÌéºÏπ®

        head.onclick = () => {
          body.classList.toggle("open");
        };

        // "Ï†ÑÏ≤¥ Ï±ÑÎÑê" = genreÍ∑∏Î£π ÎÇ¥ Ï±ÑÎÑê Ï§ë ÏïÑÎ¨¥Í±∞ÎÇò? Ïó¨Í∏∞ÏÑúÎäî Ï†úÍ≥µÌïòÏßÄ ÏïäÍ≥† Ï±ÑÎÑêÎßå Ï†úÍ≥µ.
        group.channels.forEach(({c, cnt}) => {
          const b = document.createElement("button");
          b.type = "button";
          b.className = "channelItem" + (selectedChannel === c ? " active" : "");
          b.innerHTML = `<span>${escapeHTML(c)}</span><span class="count">${cnt}</span>`;
          b.onclick = () => {
            selectedChannel = c;
            render(); // Ïö∞Ï∏° Í∞±Ïã†
          };
          body.appendChild(b);
        });

        wrap.appendChild(head);
        wrap.appendChild(body);
        leftNavEl.appendChild(wrap);
      });

      leftHintEl.textContent = selectedChannel ? `ÏÑ†ÌÉù: ${selectedChannel}` : "Ï±ÑÎÑê ÏÑ†ÌÉù";
    }

    async function renderDashboard(filtered){
      // ÏôºÏ™Ω ÎÑ§ÎπÑ Î®ºÏ†Ä
      renderLeftNav();

      // Ïö∞Ï∏°: selectedChannel ÏóÜÏúºÎ©¥ ÏïàÎÇ¥
      if (!selectedChannel){
        rightTitleEl.textContent = "Ï±ÑÎÑê ÏΩòÌÖêÏ∏†";
        rightListEl.innerHTML = "";
        rightEmptyEl.style.display = "block";
        rightEmptyEl.textContent = "ÏôºÏ™ΩÏóêÏÑú Ï±ÑÎÑêÏùÑ ÏÑ†ÌÉùÌïòÎ©¥ Ìï¥Îãπ Ï±ÑÎÑêÏùò ÏΩòÌÖêÏ∏†Í∞Ä ÌëúÏãúÎê©ÎãàÎã§.";
        return;
      }

      rightTitleEl.textContent = selectedChannel;

      const list = sortByDateDesc(filtered);
      if (!list.length){
        rightListEl.innerHTML = "";
        rightEmptyEl.style.display = "block";
        rightEmptyEl.textContent = "ÌòÑÏû¨ ÌïÑÌÑ∞ Ï°∞Í±¥ÏóêÏÑú ÌëúÏãúÌï† ÏΩòÌÖêÏ∏†Í∞Ä ÏóÜÏäµÎãàÎã§.";
        return;
      }

      rightEmptyEl.style.display = "none";
      rightListEl.innerHTML = list.map(it => rowHTML(it, THUMB_PLACEHOLDER)).join("");

      // Ïç∏ÎÑ§Ïùº ÎπÑÎèôÍ∏∞ Î°úÎî©
      const rows = Array.from(rightListEl.querySelectorAll(".row"));
      await Promise.all(list.map(async (item, idx) => {
        const t = await resolveThumbnail(item);
        const img = rows[idx]?.querySelector("img.rowThumb");
        if (img) img.src = t;
      }));
    }

    async function render(){
      const filtered = allData.filter(matchesFilter);
      const sortedForCount = sortByDateDesc(filtered);

      statsEl.textContent = `ÌëúÏãú: ${sortedForCount.length} / Ï†ÑÏ≤¥: ${allData.length}`;

      if (viewMode === "all"){
        gridEl.style.display = "grid";
        dashEl.classList.remove("active");
        await renderGrid(sortByDateDesc(allData.filter(it => {
          // GridÏóêÏÑúÎäî Ï±ÑÎÑê ÏÑ†ÌÉùÏùÑ Ï†ÅÏö©ÌïòÏßÄ ÏïäÍ≤å ÌïòÍ≥† Ïã∂ÏúºÎ©¥ Ïó¨Í∏∞ÏÑú selectedChannel Î¨¥Ïãú Í∞ÄÎä•.
          // ÏßÄÍ∏àÏùÄ viewModeÍ∞Ä allÏù¥Î©¥ matchesFilterÍ∞Ä okChannel=trueÎùºÏÑú Í¥úÏ∞ÆÏùå.
          return matchesFilter(it);
        })));
      } else {
        gridEl.style.display = "none";
        dashEl.classList.add("active");
        await renderDashboard(filtered);
      }
    }

    function resetFilters() {
      activeGenre = null;
      activeMedia = null;
      activeFormat = null;
      activeTag = null;
      searchEl.value = "";
      selectedChannel = null;
      rebuildAllChips();
      render();
    }

    resetBtn.addEventListener("click", resetFilters);
    searchEl.addEventListener("input", () => render());

    // ===== Filter Tabs logic =====
    (function setupTabs(){
      const tabsEl = document.getElementById("filterTabs");
      if (!tabsEl) return;

      const panels = {
        genre: document.getElementById("genreChips"),
        media: document.getElementById("mediaChips"),
        format: document.getElementById("formatChips"),
        tag: document.getElementById("tagChips"),
      };

      function activate(name){
        tabsEl.querySelectorAll(".tab").forEach(b => b.classList.toggle("active", b.dataset.tab === name));
        Object.entries(panels).forEach(([k, el]) => el.classList.toggle("active", k === name));
      }

      tabsEl.addEventListener("click", (e) => {
        const btn = e.target.closest(".tab");
        if (!btn) return;
        activate(btn.dataset.tab);
      });

      activate("genre");
    })();

    // ===== View Toggle logic =====
    function setView(mode){
      viewMode = mode;
      viewAllBtn.classList.toggle("active", mode === "all");
      viewDashBtn.classList.toggle("active", mode === "dash");
      render();
    }
    viewAllBtn.addEventListener("click", () => setView("all"));
    viewDashBtn.addEventListener("click", () => setView("dash"));

    async function init() {
      try {
        const res = await fetch(SHEET_URL);
        if (!res.ok) throw new Error("Fetch failed: " + res.status);
        const data = await res.json();

        allData = (Array.isArray(data) ? data : [])
          .filter(x => x && (x[KEY.url] || x[KEY.title]));

        rebuildAllChips();
        await render();

      } catch (err) {
        gridEl.innerHTML = `<div style="opacity:.85; font-size:14px; padding:12px;">
          Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.<br/>
          SHEET_URL / Í≥µÏú† ÏÑ§Ï†ïÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.<br/><br/>
          <code>${escapeHTML(err.message || String(err))}</code>
        </div>`;
      }
    }

    init();
  </script>
