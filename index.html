<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Reference Archive</title>

  <style>
    :root{
      --bg:#0f0f10;
      --text:#eaeaea;
      --muted:rgba(234,234,234,.7);
      --line:#26262a;
      --line2:#2f2f35;
      --accent:#ff4757;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius:16px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      padding:22px;
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(255,71,87,.08), transparent 55%),
        radial-gradient(1000px 600px at 90% 10%, rgba(43,143,163,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
        "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
    }

    h1{
      margin:0 0 12px 0;
      font-size:22px;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .topbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin: 10px 0 12px 0;
    }

    input[type="text"]{
      padding:10px 12px;
      width:320px;
      max-width:100%;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(20,20,22,.7);
      color:var(--text);
      outline:none;
    }
    input[type="text"]::placeholder{ color: rgba(234,234,234,.45); }

    .btn{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(20,20,22,.7);
      color:var(--text);
      cursor:pointer;
      font-size:12px;
      white-space:nowrap;
      font-weight:900;
    }
    .btn:hover{ border-color: var(--line2); }
    .btn.active{
      border-color: rgba(255,71,87,.65);
      box-shadow: 0 0 0 3px rgba(255,71,87,.12);
    }

    .stats{
      font-size:12px;
      color: var(--muted);
      margin-left:auto;
      white-space:nowrap;
    }

    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.10), transparent);
      margin: 12px 0;
    }

    /* ===== View Toggle ===== */
    .viewToggle{
      display:inline-flex;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(20,20,22,.55);
      border-radius:999px;
      overflow:hidden;
    }
    .viewToggle button{
      border:0;
      background: transparent;
      color: rgba(234,234,234,.78);
      padding:9px 12px;
      font-size:12px;
      font-weight:850;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .viewToggle button.active{
      background: rgba(255,71,87,.14);
      color: rgba(234,234,234,.95);
    }

    /* ===== Filter Tabs ===== */
    .filterTabs{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin: 8px 0 10px 0;
    }
    .tab{
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(20,20,22,.55);
      color: rgba(234,234,234,.88);
      font-size:13px;
      font-weight:800;
      cursor:pointer;
      line-height:1;
      white-space:nowrap;
    }
    .tab:hover{ border-color: rgba(255,255,255,.18); }
    .tab.active{
      border-color: rgba(255,71,87,.65);
      box-shadow: 0 0 0 3px rgba(255,71,87,.12);
      background: rgba(20,20,22,.75);
    }
    .filterPanel{
      border:1px solid rgba(255,255,255,.08);
      background: rgba(20,20,22,.35);
      border-radius:14px;
      padding:10px;
    }
    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .chipsPanel{ display:none; }
    .chipsPanel.active{ display:flex; }
    .chip{
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(23,23,26,.8);
      cursor:pointer;
      user-select:none;
      font-size:12px;
      color: rgba(234,234,234,.9);
      white-space:nowrap;
    }
    .chip:hover{ border-color: var(--line2); }
    .chip.active{
      border-color: rgba(255,71,87,.7);
      box-shadow: 0 0 0 3px rgba(255,71,87,.12);
    }
    .chip .count{
      opacity:.55;
      margin-left:6px;
      font-size:11px;
    }

    /* ===== Grid ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap:14px;
      margin-top: 14px;
    }
    .card{
      background: rgba(20,20,22,.92);
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      transition: transform .12s ease, border-color .12s ease;
      position:relative;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.16);
    }
    a.cleanLink{
      color:inherit;
      text-decoration:none;
      display:block;
    }
    .thumbWrap{
      width:100%;
      background:#0b0b0c;
      overflow:hidden;
    }
    .thumb{
      width:100%;
      height:220px;
      object-fit:contain;
      display:block;
      background:#0b0b0c;
    }
    .metaBox{
      padding:12px 12px 13px;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .metaTopRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .metaDate{
      font-size:12px;
      color: rgba(234,234,234,.70);
      white-space:nowrap;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(234,234,234,.85);
      white-space:nowrap;
      font-weight:800;
    }
    .badge svg{ opacity:.92; }
    .metaLeft .channel{
      font-size:14px;
      font-weight:850;
      line-height:1.25;
      margin:0 0 6px 0;
    }
    .metaLeft .titleLine{
      font-size:12.5px;
      color: rgba(234,234,234,.86);
      line-height:1.45;
      margin:0 0 10px 0;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    .metaTagLine{
      margin-top:0;
      font-size:12px;
      color: rgba(234,234,234,.70);
      line-height:1.45;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      word-break:break-word;
    }
    .metaPills{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin-top:10px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:11px;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(234,234,234,.86);
      white-space:nowrap;
    }
    .pill .k{ color: rgba(234,234,234,.55); font-weight:800; }
    .pill .v{ color: rgba(234,234,234,.92); font-weight:800; }

    /* ===== Actions ===== */
    .actionsBar{
      margin-top:10px;
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-start;
    }
    .actionBtn{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(234,234,234,.9);
      padding:7px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      line-height:1;
      user-select:none;
    }
    .actionBtn:hover{ border-color: rgba(255,255,255,.16); }
    .actionBtn.like.active{
      border-color: rgba(255,71,87,.65);
      box-shadow: 0 0 0 3px rgba(255,71,87,.10);
    }
    .actionBtn .cnt{
      opacity:.75;
      font-weight:900;
      font-size:11px;
    }

    /* ===== Dashboard ===== */
    .dash{
      display:none;
      grid-template-columns: 320px 1fr;
      gap:14px;
      margin-top: 14px;
      align-items:start;
    }
    .dash.active{ display:grid; }

    .panel{
      border:1px solid rgba(255,255,255,.08);
      background: rgba(20,20,22,.40);
      border-radius:16px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .panelHeader{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(20,20,22,.55);
    }
    .panelHeader .title{
      font-size:12px;
      font-weight:900;
      color: rgba(234,234,234,.9);
    }
    .panelHeader .hint{
      font-size:11px;
      color: rgba(234,234,234,.55);
      white-space:nowrap;
    }
    .leftScroll{
      max-height: calc(100vh - 320px);
      overflow:auto;
      padding:10px;
    }
    .genreGroup{
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      overflow:hidden;
      margin-bottom:10px;
      background: rgba(20,20,22,.35);
    }
    .genreHead{
      width:100%;
      border:0;
      background: rgba(20,20,22,.55);
      color: rgba(234,234,234,.92);
      padding:10px 10px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:12px;
      font-weight:900;
    }
    .genreHead .meta{
      display:flex; gap:8px; align-items:center;
      color: rgba(234,234,234,.65);
      font-weight:800;
      font-size:11px;
    }
    .genreBody{ padding:8px; display:none; }
    .genreBody.open{ display:block; }
    .channelItem{
      width:100%;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(20,20,22,.55);
      color: rgba(234,234,234,.88);
      padding:9px 10px;
      border-radius:12px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:6px;
      font-size:12px;
      font-weight:850;
    }
    .channelItem:hover{ border-color: rgba(255,255,255,.14); }
    .channelItem.active{
      border-color: rgba(255,71,87,.70);
      box-shadow: 0 0 0 3px rgba(255,71,87,.12);
    }
    .channelItem .count{
      font-size:11px;
      color: rgba(234,234,234,.55);
      font-weight:900;
      white-space:nowrap;
    }
    .rightWrap{ padding: 10px; }
    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .row{
      display:grid;
      grid-template-columns: 160px 1fr;
      gap:12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(20,20,22,.55);
      border-radius:16px;
      overflow:hidden;
      position:relative;
    }
    .rowThumb{
      width:100%;
      height:96px;
      background:#0b0b0c;
      object-fit:cover;
      display:block;
    }
    .rowMeta{
      padding:10px 12px;
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }
    .rowTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      min-width:0;
    }
    .rowTitle{
      font-size:13px;
      font-weight:900;
      color: rgba(234,234,234,.95);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      min-width:0;
    }
    .rowSub{
      font-size:12px;
      color: rgba(234,234,234,.78);
      line-height:1.35;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    .rowTags{
      font-size:11.5px;
      color: rgba(234,234,234,.62);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .rowPills{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-top:2px;
      align-items:center;
      justify-content:space-between;
    }
    .rowActions{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      margin-left:auto;
    }

    .mutebox{
      padding:18px 12px;
      font-size:13px;
      color: rgba(234,234,234,.72);
      text-align:center;
    }

    /* ===== Modal ===== */
    .modalOverlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.62);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .modalOverlay.open{ display:flex; }
    .modal{
      width:min(920px, 100%);
      max-height: min(86vh, 720px);
      overflow:hidden;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(20,20,22,.96);
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
      display:grid;
      grid-template-columns: 320px 1fr;
    }
    .modalLeft{
      border-right:1px solid rgba(255,255,255,.06);
      padding:12px;
      background: rgba(16,16,18,.55);
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .modalThumb{
      width:100%;
      height:180px;
      object-fit:contain;
      background:#0b0b0c;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.06);
    }
    .modalLeft .mTitle{
      font-size:12px;
      font-weight:900;
      color: rgba(234,234,234,.9);
      line-height:1.35;
      max-height: 3.2em;
      overflow:hidden;
    }
    .modalLeft .mSub{
      font-size:12px;
      color: rgba(234,234,234,.65);
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .modalLeft .mLink{
      font-size:12px;
      color: rgba(234,234,234,.85);
      text-decoration:none;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding:8px 10px;
      border-radius:12px;
      display:inline-flex;
      justify-content:center;
      align-items:center;
      gap:6px;
    }
    .modalLeft .mLink:hover{ border-color: rgba(255,255,255,.16); }

    .modalRight{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:0;
    }
    .modalHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .modalHead .h{
      font-size:13px;
      font-weight:950;
      color: rgba(234,234,234,.92);
      display:flex;
      gap:10px;
      align-items:center;
    }
    .xBtn{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(234,234,234,.92);
      border-radius:12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:900;
      font-size:12px;
    }
    .xBtn:hover{ border-color: rgba(255,255,255,.16); }

    .memoList{
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      background: rgba(255,255,255,.03);
      padding:10px;
      overflow:auto;
      min-height:0;
      flex:1;
    }
    .memoItem{
      padding:9px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.06);
      background: rgba(20,20,22,.50);
      margin-bottom:8px;
    }
    .memoTop{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:6px;
    }
    .memoNick{
      font-size:12px;
      font-weight:950;
      color: rgba(234,234,234,.92);
    }
    .memoTs{
      font-size:11px;
      color: rgba(234,234,234,.55);
      white-space:nowrap;
    }
    .memoText{
      font-size:12px;
      color: rgba(234,234,234,.82);
      line-height:1.45;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .memoComposer{
      display:grid;
      grid-template-columns: 170px 1fr auto;
      gap:8px;
      align-items:center;
    }
    .memoComposer input{
      width:100%;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(20,20,22,.65);
      color: rgba(234,234,234,.92);
      outline:none;
      font-size:12px;
    }
    .memoComposer input::placeholder{ color: rgba(234,234,234,.45); }
    .primaryBtn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,71,87,.55);
      background: rgba(255,71,87,.16);
      color: rgba(234,234,234,.95);
      cursor:pointer;
      font-weight:950;
      font-size:12px;
      white-space:nowrap;
    }
    .primaryBtn:hover{ border-color: rgba(255,71,87,.70); }
    .smallNote{
      font-size:11px;
      color: rgba(234,234,234,.55);
    }

    @media (max-width: 980px){
      .dash.active{ grid-template-columns: 1fr; }
      .leftScroll{ max-height: unset; }
      .row{ grid-template-columns: 140px 1fr; }
      .modal{ grid-template-columns: 1fr; }
      .modalLeft{ border-right:0; border-bottom:1px solid rgba(255,255,255,.06); }
      .memoComposer{ grid-template-columns: 1fr; }
    }
    @media (max-width: 760px){
      .thumb{ height:210px; }
      .rowThumb{ height:92px; }
    }
  </style>
</head>

    function escapeHTML(str) {
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");

    function normalizeTagString(s) {
      return (s || "")
        .replaceAll("Ôºå", ",")

    function splitTags(s) {

    function parseDateLoose(v) {
      const s = (v || "").toString().trim();
      if (!s) return null;
      if (/^\\d{8}$/.test(s)) {
        const y = s.slice(0,4), m = s.slice(4,6), d = s.slice(6,8);
        return new Date(`${y}-${m}-${d}T00:00:00`);
      }
      const norm = s.replaceAll(".", "-").replaceAll("/", "-");
      const dt = new Date(norm);
      if (!isNaN(dt.getTime())) return dt;
      return null;
    }

    function sortByDateDesc(data) {
      return [...data].sort((a, b) => {
        const da = parseDateLoose(a[KEY.date]);
        const db = parseDateLoose(b[KEY.date]);
        const ta = da ? da.getTime() : 0;
        const tb = db ? db.getTime() : 0;
        return tb - ta;
      });
    }

    function fnv1a(str){
      let h = 0x811c9dc5;
      for (let i=0; i<str.length; i++){
        h ^= str.charCodeAt(i);
        h = (h + ((h<<1) + (h<<4) + (h<<7) + (h<<8) + (h<<24))) >>> 0;
      }
      return ("00000000" + h.toString(16)).slice(-8);
    }
    function normalizeUrl(url){
      try{
        const u = new URL(url);
        u.hash = "";
        ["utm_source","utm_medium","utm_campaign","utm_term","utm_content"].forEach(k => u.searchParams.delete(k));
        return u.toString();
      }catch{
        return (url || "").trim();
      }
    }
    function getItemId(item){

    // ===== THUMBNAILS =====
    function getYoutubeID(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes("youtu.be")) return u.pathname.replace("/", "").slice(0, 11);
        if (u.searchParams.get("v")) return u.searchParams.get("v").slice(0, 11);
        const parts = u.pathname.split("/").filter(Boolean);
        const idxShorts = parts.indexOf("shorts");
        if (idxShorts >= 0 && parts[idxShorts + 1]) return parts[idxShorts + 1].slice(0, 11);
        return null;
      } catch { return null; }
    }
    function getSheetThumb(item) {

    function classifyPlatform(url) {
      const u = (url || "").toLowerCase();
      if (u.includes("youtube.com") || u.includes("youtu.be")) return "youtube";
      if (u.includes("tiktok.com")) return "tiktok";
      if (u.includes("instagram.com")) return "instagram";
      if (u.includes("vimeo.com")) return "vimeo";

    async function tryOEmbedThumb(platform, url) {
      try {
        let endpoint = "";
        if (platform === "instagram") endpoint = "https://api.instagram.com/oembed/?url=" + encodeURIComponent(url);
        else if (platform === "tiktok") endpoint = "https://www.tiktok.com/oembed?url=" + encodeURIComponent(url);
        else return "";
        const res = await fetch(endpoint, { mode: "cors" });
        if (!res.ok) return "";
        const json = await res.json();
        return (json.thumbnail_url || json.thumbnail_url_with_play_button || "") || "";
      } catch { return ""; }
    }
    async function resolveThumbnail(item) {
      const url = (item[KEY.url] || "").toString().trim();
      if (!url) return THUMB_PLACEHOLDER;

      const sheetThumb = getSheetThumb(item);
      if (sheetThumb) return sheetThumb;

      if (thumbCache.has(url)) return thumbCache.get(url);

      const platform = classifyPlatform(url);

      if (platform === "youtube") {
        const id = getYoutubeID(url);
        const ytThumb = id ? `https://img.youtube.com/vi/${id}/hqdefault.jpg` : THUMB_PLACEHOLDER;
        thumbCache.set(url, ytThumb);
        return ytThumb;
      }

      if (platform === "tiktok" || platform === "instagram") {
        const t = await tryOEmbedThumb(platform, url);
        const finalThumb = t || THUMB_PLACEHOLDER;
        thumbCache.set(url, finalThumb);
        return finalThumb;
      }

      thumbCache.set(url, THUMB_PLACEHOLDER);
      return THUMB_PLACEHOLDER;
    }

    // ===== INTERACTIONS API =====
    async function fetchInteractions(itemId){
      if (interactionsCache.has(itemId)) return interactionsCache.get(itemId);
      if (inFlight.has(itemId)) return inFlight.get(itemId);

      const p = (async () => {
        const url = API_URL + "?itemId=" + encodeURIComponent(itemId) + "&t=" + Date.now();
        const res = await fetch(url, { method:"GET", mode:"cors" });
        if (!res.ok) throw new Error("API GET failed: " + res.status);
        const data = await res.json();
        const norm = {
          likes: Number(data.likes || 0),
          memos: Array.isArray(data.memos) ? data.memos : []
        };
        interactionsCache.set(itemId, norm);
        return norm;
      })();

      inFlight.set(itemId, p);
      try { return await p; }
      finally { inFlight.delete(itemId); }
    }

    async function postInteraction(payload){
      const res = await fetch(API_URL, {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });
      if (!res.ok) throw new Error("API POST failed: " + res.status);
      try { return await res.json(); }
      catch { return { status: "ok" }; }
    }

    async function hydrateCountersFor(ids, limit=8){
      const q = [...new Set(ids)].filter(Boolean);
      let i = 0;
      const workers = Array.from({length: Math.min(limit, q.length)}, async () => {
        while (i < q.length){

          updateCountersInDOM(id);
        }
      });
      await Promise.all(workers);
    }

    function fmtTs(ts){
      try{

        const yyyy = d.getFullYear();
        const mm = String(d.getMonth()+1).padStart(2,"0");
        const dd = String(d.getDate()).padStart(2,"0");
        const hh = String(d.getHours()).padStart(2,"0");
        const mi = String(d.getMinutes()).padStart(2,"0");
        return `${yyyy}-${mm}-${dd} ${hh}:${mi}`;
      }catch{ return String(ts||""); }

    function renderChipGroup(container, labelAll, values, activeValue, onPick) {

    function rebuildAllChips() {
      const genreCounts = countBy(allData, it => it[KEY.genre]);
      const mediaCounts = countBy(allData, it => it[KEY.media]);
      const formatCounts = countBy(allData, it => it[KEY.format]);

      const genres = [...genreCounts.entries()].map(([value, count]) => ({ value, count }))

      const medias = [...mediaCounts.entries()].map(([value, count]) => ({ value, count }))

      const formats = [...formatCounts.entries()].map(([value, count]) => ({ value, count }))

      const tags = [...tagCounts.entries()].map(([value, count]) => ({ value, count }))

    function getLikesFromCache(itemId){

    async function renderGrid(filtered){
      // Ï†ïÎ†¨: date or likes
      let list = [...filtered];

        // Ï∫êÏãú Í∏∞Î∞ò Ï†ïÎ†¨(ÏóÜÎäî Í±¥ 0)

      const cards = Array.from(gridEl.querySelectorAll(".card"));

        const t = await resolveThumbnail(item);

      const ids = list.slice(0, 60).map(getItemId);

            const t = await resolveThumbnail(item);
            const img = cards2[idx]?.querySelector("img.thumb");
            if (img) img.src = t;
          }));
          const ids2 = resort.slice(0, 60).map(getItemId);
          await hydrateCountersFor(ids2, 8);
        }
      }
    }

    function buildGenreChannelIndex(items){
      const genreMap = new Map();
      for (const it of items){
        const g = (it[KEY.genre] || "Í∏∞ÌÉÄ").toString().trim() || "Í∏∞ÌÉÄ";
        const c = (it[KEY.channel] || "Ï±ÑÎÑêÎ™Ö ÏóÜÏùå").toString().trim() || "Ï±ÑÎÑêÎ™Ö ÏóÜÏùå";
        if (!genreMap.has(g)) genreMap.set(g, new Map());
        const cm = genreMap.get(g);
        cm.set(c, (cm.get(c) || 0) + 1);
      }
      const sorted = [...genreMap.entries()].map(([g, cm]) => {
        const total = [...cm.values()].reduce((a,b)=>a+b,0);
        const channels = [...cm.entries()].map(([c, cnt]) => ({ c, cnt }))
          .sort((a,b)=> b.cnt - a.cnt || a.c.localeCompare(b.c, "ko"));
        return { g, total, channels };
      }).sort((a,b)=> b.total - a.total || a.g.localeCompare(b.g, "ko"));
      return sorted;
    }

    function renderLeftNav(){
      leftNavEl.innerHTML = "";

      const base = allData.filter(it => {

        const genre = (it[KEY.genre] || "").toString().trim();
        const media = (it[KEY.media] || "").toString().trim();
        const format = (it[KEY.format] || "").toString().trim();
        const tags = splitTags(it[KEY.tag]);

        const okSearch = q ? title.includes(q) : true;
        const okGenre = activeGenre ? genre === activeGenre : true;
        const okMedia = activeMedia ? media === activeMedia : true;
        const okFormat = activeFormat ? format === activeFormat : true;
        const okTag = activeTag ? tags.includes(activeTag) : true;

        const okLiked = showLikedOnly ? isLiked(getItemId(it)) : true;
        return okSearch && okGenre && okMedia && okFormat && okTag && okLiked;
      });

      const index = buildGenreChannelIndex(base);

      if (!index.length){
        leftNavEl.innerHTML = `<div class="mutebox">ÌëúÏãúÌï† Ï±ÑÎÑêÏù¥ ÏóÜÏäµÎãàÎã§.</div>`;
        return;

      index.forEach((group, idx) => {

        wrap.appendChild(head);

        leftNavEl.appendChild(wrap);

      leftHintEl.textContent = selectedChannel ? `ÏÑ†ÌÉù: ${selectedChannel}` : "Ï±ÑÎÑê ÏÑ†ÌÉù";
    }

    async function renderDashboard(filtered){
