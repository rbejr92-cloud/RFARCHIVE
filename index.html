<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Reference Archive</title>

  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <style>
    :root{
      --bg:#0f0f10;
      --text:#eaeaea;
      --muted:rgba(234,234,234,.7);
      --line:#26262a;
      --line2:#2f2f35;
      --accent:#ff4757;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius:16px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      padding:22px;
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(255,71,87,.08), transparent 55%),
        radial-gradient(1000px 600px at 90% 10%, rgba(43,143,163,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      /* Ìè∞Ìä∏ ÍµêÏ≤¥ */
      font-family: "Pretendard", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    h1{
      margin:0 0 12px 0;
      font-size:24px;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    /* üé® Í∏ÄÎûòÏä§Î™®ÌîºÏ¶ò ÏÉÅÎã®Î∞î (Ïä§ÌÅ¨Î°§ Ïãú Í≥†Ï†ï) */
    .topbarWrapper {
      position: sticky;
      top: -22px; /* body padding Î≥¥Ï†ï */
      margin: -22px -22px 12px -22px;
      padding: 22px 22px 12px 22px;
      background: rgba(15, 15, 16, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .topbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    input[type="text"]{
      padding:10px 12px;
      width:320px;
      max-width:100%;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(20,20,22,.7);
      color:var(--text);
      outline:none;
      font-family: inherit;
    }
    input[type="text"]::placeholder{ color: rgba(234,234,234,.45); }

    .btn{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(20,20,22,.7);
      color:var(--text);
      cursor:pointer;
      font-size:13px;
      white-space:nowrap;
      font-weight:700;
      font-family: inherit;
    }
    .btn:hover{ border-color: var(--line2); }
    .btn.active{
      border-color: rgba(255,71,87,.65);
      box-shadow: 0 0 0 3px rgba(255,71,87,.12);
    }

    .stats{
      font-size:13px;
      color: var(--muted);
      margin-left:auto;
      white-space:nowrap;
    }

    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.10), transparent);
      margin: 12px 0;
    }

    /* ===== View Toggle ===== */
    .viewToggle{
      display:inline-flex;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(20,20,22,.55);
      border-radius:999px;
      overflow:hidden;
    }
    .viewToggle button{
      border:0;
      background: transparent;
      color: rgba(234,234,234,.78);
      padding:9px 12px;
      font-size:13px;
      font-weight:700;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:6px;
      font-family: inherit;
    }
    .viewToggle button.active{
      background: rgba(255,71,87,.14);
      color: rgba(234,234,234,.95);
    }

    /* ===== Filter Tabs ===== */
    .filterTabs{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin: 8px 0 10px 0;
    }
    .tab{
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(20,20,22,.55);
      color: rgba(234,234,234,.88);
      font-size:13px;
      font-weight:700;
      cursor:pointer;
      line-height:1;
      white-space:nowrap;
      font-family: inherit;
    }
    .tab:hover{ border-color: rgba(255,255,255,.18); }
    .tab.active{
      border-color: rgba(255,71,87,.65);
      box-shadow: 0 0 0 3px rgba(255,71,87,.12);
      background: rgba(20,20,22,.75);
    }
    .filterPanel{
      border:1px solid rgba(255,255,255,.08);
      background: rgba(20,20,22,.35);
      border-radius:14px;
      padding:10px;
    }
    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .chipsPanel{ display:none; }
    .chipsPanel.active{ display:flex; }
    .chip{
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(23,23,26,.8);
      cursor:pointer;
      user-select:none;
      font-size:13px;
      color: rgba(234,234,234,.9);
      white-space:nowrap;
      transition: all 0.2s ease;
    }
    .chip:hover{ border-color: var(--line2); }
    .chip.active{
      border-color: rgba(255,71,87,.7);
      background: rgba(255,71,87,.1);
      box-shadow: 0 0 0 3px rgba(255,71,87,.12);
    }
    .chip .count{
      opacity:.55;
      margin-left:6px;
      font-size:12px;
    }

    /* ===== Grid & Skeleton ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap:16px;
      margin-top: 14px;
    }
    
    /* üé® Ïä§ÏºàÎ†àÌÜ§ UI (Î°úÎî©) */
    .skeleton-card {
      background: rgba(20,20,22,.5);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: var(--radius);
      height: 340px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .card{
      background: rgba(20,20,22,.92);
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      transition: transform .2s ease, border-color .2s ease;
      position:relative;
    }
    .card:hover{
      transform: translateY(-4px);
      border-color: rgba(255,255,255,.16);
    }
    a.cleanLink{
      color:inherit;
      text-decoration:none;
      display:block;
    }
    .thumbWrap{
      width:100%;
      background:#0b0b0c;
      overflow:hidden; /* Ï§åÏù∏ Ìö®Í≥ºÎ•º ÏúÑÌï¥ ÌïÑÏàò */
    }
    
    /* üé® Ìò∏Î≤Ñ Ïãú Ïç∏ÎÑ§Ïùº Ï§åÏù∏ Ìö®Í≥º */
    .thumb{
      width:100%;
      height:220px;
      object-fit:contain;
      display:block;
      background:#0b0b0c;
      transition: transform 0.3s ease;
    }
    .card:hover .thumb {
      transform: scale(1.05);
    }

    .metaBox{
      padding:14px 14px 15px;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .metaTopRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .metaDate{
      font-size:12px;
      color: rgba(234,234,234,.70);
      white-space:nowrap;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(234,234,234,.85);
      white-space:nowrap;
      font-weight:600;
    }
    .badge svg{ opacity:.92; }
    .metaLeft .channel{
      font-size:15px;
      font-weight:700;
      line-height:1.25;
      margin:0 0 6px 0;
    }
    .metaLeft .titleLine{
      font-size:13.5px;
      color: rgba(234,234,234,.86);
      line-height:1.45;
      margin:0 0 10px 0;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    .metaTagLine{
      margin-top:0;
      font-size:13px;
      color: rgba(234,234,234,.70);
      line-height:1.45;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      word-break:break-word;
    }
    .metaPills{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin-top:12px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(234,234,234,.86);
      white-space:nowrap;
    }
    .pill .k{ color: rgba(234,234,234,.55); font-weight:600; }
    .pill .v{ color: rgba(234,234,234,.92); font-weight:600; }

    /* ===== Actions ===== */
    .actionsBar{
      margin-top:10px;
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-start;
    }
    .actionBtn{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(234,234,234,.9);
      padding:7px 12px;
      border-radius:999px;
      font-size:13px;
      font-weight:600;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      line-height:1;
      user-select:none;
      font-family: inherit;
      transition: all 0.2s ease;
    }
    .actionBtn:hover{ border-color: rgba(255,255,255,.25); background: rgba(255,255,255,.08); }
    .actionBtn.like.active{
      border-color: rgba(255,71,87,.65);
      background: rgba(255,71,87,.15);
      box-shadow: 0 0 0 3px rgba(255,71,87,.10);
    }
    .actionBtn .cnt{ opacity:.75; font-weight:700; font-size:12px; }

    /* ===== Dashboard (ÏÉùÎûµ/Ïú†ÏßÄ) ===== */
    .dash{
      display:none;
      grid-template-columns: 320px 1fr;
      gap:14px;
      margin-top: 14px;
      align-items:start;
    }
    .dash.active{ display:grid; }
    .panel{
      border:1px solid rgba(255,255,255,.08);
      background: rgba(20,20,22,.40);
      border-radius:16px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .panelHeader{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(20,20,22,.55);
    }
    .panelHeader .title{ font-size:13px; font-weight:700; color: rgba(234,234,234,.9); }
    .panelHeader .hint{ font-size:12px; color: rgba(234,234,234,.55); white-space:nowrap; }
    .leftScroll{ max-height: calc(100vh - 320px); overflow:auto; padding:10px; }
    .genreGroup{
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      overflow:hidden;
      margin-bottom:10px;
      background: rgba(20,20,22,.35);
    }
    .genreHead{
      width:100%; border:0; background: rgba(20,20,22,.55);
      color: rgba(234,234,234,.92); padding:10px 10px; cursor:pointer;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      font-size:13px; font-weight:700; font-family: inherit;
    }
    .genreHead .meta{
      display:flex; gap:8px; align-items:center; color: rgba(234,234,234,.65); font-weight:600; font-size:12px;
    }
    .genreBody{ padding:8px; display:none; }
    .genreBody.open{ display:block; }
    .channelItem{
      width:100%; border:1px solid rgba(255,255,255,.08); background: rgba(20,20,22,.55);
      color: rgba(234,234,234,.88); padding:9px 10px; border-radius:12px; cursor:pointer;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:6px; font-size:13px; font-weight:600; font-family: inherit;
    }
    .channelItem:hover{ border-color: rgba(255,255,255,.14); }
    .channelItem.active{
      border-color: rgba(255,71,87,.70); box-shadow: 0 0 0 3px rgba(255,71,87,.12);
    }
    .channelItem .count{ font-size:12px; color: rgba(234,234,234,.55); font-weight:700; white-space:nowrap; }
    .rightWrap{ padding: 10px; }
    .list{ display:flex; flex-direction:column; gap:10px; }
    .row{
      display:grid; grid-template-columns: 160px 1fr; gap:12px;
      border:1px solid rgba(255,255,255,.08); background: rgba(20,20,22,.55);
      border-radius:16px; overflow:hidden; position:relative;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .row:hover { transform: translateX(4px); border-color: rgba(255,255,255,0.16); }
    .rowThumb{ width:100%; height:96px; background:#0b0b0c; object-fit:cover; display:block; }
    .rowMeta{ padding:10px 12px; display:flex; flex-direction:column; gap:6px; min-width:0; }
    .rowTop{ display:flex; align-items:center; justify-content:space-between; gap:10px; min-width:0; }
    .rowTitle{ font-size:14px; font-weight:700; color: rgba(234,234,234,.95); overflow:hidden; text-overflow:ellipsis; white-space:nowrap; min-width:0; }
    .rowSub{ font-size:13px; color: rgba(234,234,234,.78); line-height:1.35; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    .rowTags{ font-size:12px; color: rgba(234,234,234,.62); overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .rowPills{ display:flex; gap:6px; flex-wrap:wrap; margin-top:2px; align-items:center; justify-content:space-between; }
    .rowActions{ display:flex; gap:8px; align-items:center; justify-content:flex-end; margin-left:auto; }

    .mutebox{ padding:18px 12px; font-size:14px; color: rgba(234,234,234,.72); text-align:center; }

    /* ===== Modal ===== */
    .modalOverlay{
      position:fixed; inset:0; background: rgba(0,0,0,.75); backdrop-filter: blur(4px);
      display:none; align-items:center; justify-content:center; padding:18px; z-index:9999;
    }
    .modalOverlay.open{ display:flex; }
    .modal{
      width:min(920px, 100%); max-height: min(86vh, 720px); overflow:hidden;
      border-radius:20px; border:1px solid rgba(255,255,255,.10); background: rgba(20,20,22,.96);
      box-shadow: 0 30px 80px rgba(0,0,0,.65); display:grid; grid-template-columns: 320px 1fr;
    }
    .modalLeft{
      border-right:1px solid rgba(255,255,255,.06); padding:16px; background: rgba(16,16,18,.55);
      display:flex; flex-direction:column; gap:12px;
    }
    .modalThumb{
      width:100%; height:180px; object-fit:contain; background:#0b0b0c;
      border-radius:14px; border:1px solid rgba(255,255,255,.06);
    }
    .modalLeft .mTitle{ font-size:14px; font-weight:700; color: rgba(234,234,234,.9); line-height:1.4; max-height: 4.2em; overflow:hidden; }
    .modalLeft .mSub{ font-size:13px; color: rgba(234,234,234,.65); display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .modalLeft .mLink{
      font-size:13px; color: rgba(234,234,234,.95); text-decoration:none; border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.08); padding:10px 12px; border-radius:12px; display:inline-flex;
      justify-content:center; align-items:center; gap:6px; transition: all 0.2s; font-weight: 600;
    }
    .modalLeft .mLink:hover{ border-color: rgba(255,255,255,.25); background: rgba(255,255,255,.12); }

    .modalRight{ padding:16px; display:flex; flex-direction:column; gap:12px; min-height:0; }
    .modalHead{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .modalHead .h{ font-size:14px; font-weight:700; color: rgba(234,234,234,.92); display:flex; gap:10px; align-items:center; }
    .xBtn{
      border:1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.04); color: rgba(234,234,234,.92);
      border-radius:12px; padding:8px 12px; cursor:pointer; font-weight:700; font-size:13px; font-family: inherit;
    }
    .xBtn:hover{ border-color: rgba(255,255,255,.2); background: rgba(255,255,255,.1); }

    .memoList{
      border:1px solid rgba(255,255,255,.08); border-radius:14px; background: rgba(255,255,255,.02);
      padding:12px; overflow:auto; min-height:0; flex:1;
    }
    .memoItem{
      padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.06);
      background: rgba(20,20,22,.60); margin-bottom:10px;
    }
    .memoTop{ display:flex; gap:10px; align-items:center; justify-content:space-between; margin-bottom:8px; }
    .memoNick{ font-size:13px; font-weight:700; color: rgba(234,234,234,.95); }
    .memoTs{ font-size:12px; color: rgba(234,234,234,.55); white-space:nowrap; }
    .memoText{ font-size:13px; color: rgba(234,234,234,.85); line-height:1.5; white-space:pre-wrap; word-break:break-word; }
    .memoComposer{ display:grid; grid-template-columns: 140px 1fr auto; gap:10px; align-items:center; }
    .memoComposer input{
      width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.12);
      background: rgba(20,20,22,.65); color: rgba(234,234,234,.95); outline:none; font-size:13px; font-family: inherit;
    }
    .memoComposer input:focus { border-color: rgba(255,71,87,.5); }
    .primaryBtn{
      padding:12px 16px; border-radius:12px; border:1px solid rgba(255,71,87,.55);
      background: rgba(255,71,87,.20); color: rgba(234,234,234,.95); cursor:pointer; font-weight:700; font-size:13px; white-space:nowrap; font-family: inherit; transition: all 0.2s;
    }
    .primaryBtn:hover{ border-color: rgba(255,71,87,.8); background: rgba(255,71,87,.3); }

    /* üé® ÌÜ†Ïä§Ìä∏ ÏïåÎ¶º (Toast) */
    #toast {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 71, 87, 0.95);
      backdrop-filter: blur(8px);
      color: #fff;
      padding: 12px 24px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 14px;
      transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 10000;
      box-shadow: 0 10px 30px rgba(255,71,87,0.3);
      pointer-events: none;
    }
    #toast.show { bottom: 40px; }

    /* üé® Îß® ÏúÑÎ°ú Í∞ÄÍ∏∞ ÌîåÎ°úÌåÖ Î≤ÑÌäº (FAB) */
    #fab {
      position: fixed;
      bottom: 40px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(30, 30, 34, 0.85);
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 9000;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    #fab.visible { opacity: 1; pointer-events: auto; transform: translateY(0); }
    #fab:not(.visible) { transform: translateY(20px); }
    #fab:hover { background: rgba(255,71,87,0.9); border-color: rgba(255,71,87,0.5); transform: translateY(-3px); }

    @media (max-width: 980px){
      .dash.active{ grid-template-columns: 1fr; }
      .leftScroll{ max-height: unset; }
      .row{ grid-template-columns: 140px 1fr; }
      .modal{ grid-template-columns: 1fr; }
      .modalLeft{ border-right:0; border-bottom:1px solid rgba(255,255,255,.06); }
      .memoComposer{ grid-template-columns: 1fr; }
    }
    @media (max-width: 760px){
      .thumb{ height:210px; }
      .rowThumb{ height:92px; }
      #fab { right: 20px; bottom: 20px; }
    }
  </style>
</head>

<body>
  <div id="toast">ÏïåÎ¶º Î©îÏãúÏßÄ</div>
  <div id="fab" title="Îß® ÏúÑÎ°ú Í∞ÄÍ∏∞">‚¨ÜÔ∏è</div>

  <div class="topbarWrapper">
    <h1>üé¨ Video Reference Archive</h1>

    <div class="topbar">
      <input id="search" type="text" placeholder="Ï†úÎ™© Í≤ÄÏÉâ..." />

      <div class="viewToggle" role="tablist" aria-label="View Mode">
        <button id="viewAllBtn" class="active" type="button">üü¶ Ï†ÑÏ≤¥</button>
        <button id="viewDashBtn" type="button">üì∫ Ï±ÑÎÑêÎ≥Ñ</button>
      </div>

      <button class="btn" id="likedOnlyBtn">‚ù§Ô∏è Ï¢ãÏïÑÏöîÎßå</button>
      <button class="btn" id="sortLikesBtn">üî• Ï¢ãÏïÑÏöîÏàú</button>
      <button class="btn" id="adminBtn">üõ† Í¥ÄÎ¶¨Ïûê</button>
      <button class="btn" id="resetBtn">Ï¥àÍ∏∞Ìôî</button>

      <div class="stats" id="stats">ÌëúÏãú: 0 / Ï†ÑÏ≤¥: 0</div>
    </div>

    <div class="divider"></div>

    <div class="filterTabs" id="filterTabs">
      <button class="tab active" data-tab="genre">Ïû•Î•¥</button>
      <button class="tab" data-tab="media">Îß§Ï≤¥</button>
      <button class="tab" data-tab="format">Ìè¨Îß∑</button>
      <button class="tab" data-tab="tag">TAG (Îã§Ï§ëÏÑ†ÌÉù)</button>
    </div>

    function parseDateLoose(v) {
      const s = (v || "").toString().trim();
      if (!s) return null;
      if (/^\d{8}$/.test(s)) {
        const y = s.slice(0,4), m = s.slice(4,6), d = s.slice(6,8);
        return new Date(`${y}-${m}-${d}T00:00:00`);
      }
      const dt = new Date(s.replaceAll(".", "-").replaceAll("/", "-"));
      if (!isNaN(dt.getTime())) return dt;
      return null;

    }
    function fnv1a(str){
      let h = 0x811c9dc5;
      for (let i=0; i<str.length; i++){
        h ^= str.charCodeAt(i);
        h = (h + ((h<<1) + (h<<4) + (h<<7) + (h<<8) + (h<<24))) >>> 0;
      }
      return ("00000000" + h.toString(16)).slice(-8);
    }
    function normalizeUrl(url){

    // ===== THUMBNAILS =====
    function getYoutubeID(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes("youtu.be")) return u.pathname.replace("/", "").slice(0, 11);
        if (u.searchParams.get("v")) return u.searchParams.get("v").slice(0, 11);
        const parts = u.pathname.split("/").filter(Boolean);
        const idxShorts = parts.indexOf("shorts");
        if (idxShorts >= 0 && parts[idxShorts + 1]) return parts[idxShorts + 1].slice(0, 11);
        return null;
      } catch { return null; }
    }

    function classifyPlatform(url) {
      const u = (url || "").toLowerCase();

    async function tryOEmbedThumb(platform, url) {
      try {
        let endpoint = platform === "instagram" ? "https://api.instagram.com/oembed/?url=" + encodeURIComponent(url) :
                       platform === "tiktok" ? "https://www.tiktok.com/oembed?url=" + encodeURIComponent(url) : "";
        if(!endpoint) return "";
        const res = await fetch(endpoint, { mode: "cors" });
        if (!res.ok) return "";
        const json = await res.json();
        return (json.thumbnail_url || json.thumbnail_url_with_play_button || "");
      } catch { return ""; }
    }
    async function resolveThumbnail(item) {
      const url = (item[KEY.url] || "").toString().trim();
      if (!url) return THUMB_PLACEHOLDER;
      const sheetThumb = getSheetThumb(item);
      if (sheetThumb) return sheetThumb;
      if (thumbCache.has(url)) return thumbCache.get(url);

      const platform = classifyPlatform(url);
      if (platform === "youtube") {
        const id = getYoutubeID(url);
        const ytThumb = id ? `https://img.youtube.com/vi/${id}/hqdefault.jpg` : THUMB_PLACEHOLDER;
        thumbCache.set(url, ytThumb);
        return ytThumb;
      }
      if (platform === "tiktok" || platform === "instagram") {
        const t = await tryOEmbedThumb(platform, url);
        const finalThumb = t || THUMB_PLACEHOLDER;
        thumbCache.set(url, finalThumb);
        return finalThumb;
      }
      thumbCache.set(url, THUMB_PLACEHOLDER);
      return THUMB_PLACEHOLDER;
    }

    // ===== INTERACTIONS API =====
    async function fetchInteractions(itemId){
      if (interactionsCache.has(itemId)) return interactionsCache.get(itemId);
      if (inFlight.has(itemId)) return inFlight.get(itemId);
      const p = (async () => {
        const url = API_URL + "?itemId=" + encodeURIComponent(itemId) + "&t=" + Date.now();
        const res = await fetch(url, { method:"GET", mode:"cors" });
        if (!res.ok) throw new Error("API GET failed");
        const data = await res.json();
        const norm = { likes: Number(data.likes || 0), memos: Array.isArray(data.memos) ? data.memos : [] };
        interactionsCache.set(itemId, norm);
        return norm;
      })();
      inFlight.set(itemId, p);
      try { return await p; } finally { inFlight.delete(itemId); }
    }
    async function postInteraction(payload){
      const res = await fetch(API_URL, {
        method: "POST", mode: "cors",
        headers: { "Content-Type": "text/plain;charset=utf-8" },

      try { return await res.json(); } catch { return { status: "ok" }; }
    }

      }
    }
    async function hydrateCountersFor(ids, limit=8){
      const q = [...new Set(ids)].filter(Boolean);
      let i = 0;
      const workers = Array.from({length: Math.min(limit, q.length)}, async () => {
        while (i < q.length){
          const id = q[i++];
          try{ await fetchInteractions(id); }
          catch{ interactionsCache.set(id, interactionsCache.get(id) || { likes:0, memos:[] }); }
          updateCountersInDOM(id);
        }
      });
      await Promise.all(workers);
    }

    // üé® Chip Group Î†åÎçîÎßÅ (Îã§Ï§ëÏÑ†ÌÉù Ïó¨Î∂Ä Ï≤òÎ¶¨)
    function renderChipGroup(container, labelAll, values, activeState, onPick, isMulti = false) {

        chip.className = "chip" + (isActive ? " active" : "");

    function rebuildAllChips() {
      const genreCounts = countBy(allData, it => it[KEY.genre]);

      const tagCounts = buildTagCounts(allData);

      const mapSort = (map) => [...map.entries()].map(([value, count]) => ({ value, count })).sort((a,b) => b.count - a.count || a.value.localeCompare(b.value, "ko"));

      renderChipGroup(genreChipsEl, "All", mapSort(genreCounts), activeGenre, (v) => { activeGenre = v; render(true); });
      renderChipGroup(mediaChipsEl, "All", mapSort(mediaCounts), activeMedia, (v) => { activeMedia = v; render(true); });
      renderChipGroup(formatChipsEl, "All", mapSort(formatCounts), activeFormat, (v) => { activeFormat = v; render(true); });
      
      // üé® Îã§Ï§ë ÌÉúÍ∑∏ ÏÑ†ÌÉù Ï≤òÎ¶¨
      renderChipGroup(tagChipsEl, "All", mapSort(tagCounts), activeTags, (v) => {
        if (v === null) activeTags.clear();

          if (activeTags.has(v)) activeTags.delete(v);

    function matchesFilter(item) {
      const q = (searchEl.value || "").toLowerCase().trim();
      const title = (item[KEY.title] || "").toString().toLowerCase();
      const genre = (item[KEY.genre] || "").toString().trim();
      const media = (item[KEY.media] || "").toString().trim();
      const format = (item[KEY.format] || "").toString().trim();
      const tags = splitTags(item[KEY.tag]);

      const okSearch = q ? title.includes(q) : true;
      const okGenre = activeGenre ? genre === activeGenre : true;
      const okMedia = activeMedia ? media === activeMedia : true;
      const okFormat = activeFormat ? format === activeFormat : true;
      
      // üé® ÌÉúÍ∑∏ Ïó¨Îü¨ Í∞ú ÏÑ†ÌÉù Ïãú ÍµêÏßëÌï©(AND) ÌòπÏùÄ Ìï©ÏßëÌï©(OR) - Ïó¨Í∏∞ÏÑ† Ìè¨Ìï® Ïó¨Î∂Ä(OR)Î°ú ÎèôÏûëÌïòÍ≤å ÎßåÎì¶
      const okTag = activeTags.size === 0 ? true : tags.some(t => activeTags.has(t));

      const okChannel = (viewMode === "dash" && selectedChannel) ? ((item[KEY.channel] || "").toString().trim() === selectedChannel) : true;
      const okLiked = showLikedOnly ? isLiked(getItemId(item)) : true;

      return okSearch && okGenre && okMedia && okFormat && okTag && okChannel && okLiked;
    }

    function baseCardHTML(item, thumbUrl) {
      const url = item[KEY.url] || "#";
      const date = (item[KEY.date] || "").toString().trim();
      const channel = (item[KEY.channel] || "").toString().trim();
      const title = (item[KEY.title] || "").toString().trim();
      const media = (item[KEY.media] || "").toString().trim();
      const genre = (item[KEY.genre] || "").toString().trim();
      const format = (item[KEY.format] || "").toString().trim();
      const tags = splitTags(item[KEY.tag]);
      const tagLine = tags.length ? ("#" + tags.join("  #")) : "";
      const mediaBadge = media ? `<span class="badge">${mediaIconSVG(media)}${escapeHTML(media)}</span>` : "";

      return `
        <div class="card" data-itemid="${getItemId(item)}">
          <a class="cleanLink" href="${url}" target="_blank" rel="noopener noreferrer">
            <div class="thumbWrap"><img class="thumb" src="${thumbUrl}" alt="thumbnail" loading="lazy"/></div>
            <div class="metaBox">
              <div class="metaTopRow"><div class="metaDate">${escapeHTML(date || "")}</div>${mediaBadge}</div>
              <div class="metaLeft">
                <p class="channel">${escapeHTML(channel || "Ï±ÑÎÑêÎ™Ö")}</p>
                ${title ? `<p class="titleLine">${escapeHTML(title)}</p>` : ``}
                ${tagLine ? `<div class="metaTagLine">${escapeHTML(tagLine)}</div>` : ``}
                <div class="metaPills">
                  ${genre ? `<span class="pill"><span class="k">Ïû•Î•¥</span><span class="v">${escapeHTML(genre)}</span></span>` : ``}
                  ${format ? `<span class="pill"><span class="k">Ìè¨Îß∑</span><span class="v">${escapeHTML(format)}</span></span>` : ``}
                </div>
              </div>
            </div>
          </a>
          <div class="metaBox" style="padding-top:0;">${actionBarHTML(item)}</div>
        </div>`;
    }

    function rowHTML(item, thumbUrl){
      const url = item[KEY.url] || "#", date = (item[KEY.date] || "").toString().trim(), channel = (item[KEY.channel] || "").toString().trim(), title = (item[KEY.title] || "").toString().trim(), media = (item[KEY.media] || "").toString().trim(), genre = (item[KEY.genre] || "").toString().trim(), format = (item[KEY.format] || "").toString().trim();
      const tags = splitTags(item[KEY.tag]), tagLine = tags.length ? ("#" + tags.join("  #")) : "", mediaBadge = media ? `<span class="badge">${mediaIconSVG(media)}${escapeHTML(media)}</span>` : "";

      return `
        <div class="row" data-itemid="${getItemId(item)}">
          <a class="cleanLink" href="${url}" target="_blank" rel="noopener noreferrer" style="display:contents;">
            <img class="rowThumb" src="${thumbUrl}" alt="thumb" loading="lazy"/>
            <div class="rowMeta">
              <div class="rowTop"><div class="rowTitle">${escapeHTML(channel || "Ï±ÑÎÑêÎ™Ö")} ¬∑ ${escapeHTML(date || "")}</div>${mediaBadge}</div>
              <div class="rowSub">${escapeHTML(title || "")}</div>
              ${tagLine ? `<div class="rowTags">${escapeHTML(tagLine)}</div>` : ``}
              <div class="rowPills">
                <div style="display:flex; gap:6px; flex-wrap:wrap;">
                  ${genre ? `<span class="pill"><span class="k">Ïû•Î•¥</span><span class="v">${escapeHTML(genre)}</span></span>` : ``}
                  ${format ? `<span class="pill"><span class="k">Ìè¨Îß∑</span><span class="v">${escapeHTML(format)}</span></span>` : ``}
                </div>
                ${actionBarHTML(item)}
              </div>
            </div>
          </a>
        </div>`;
    }

    function getLikesFromCache(itemId){ return interactionsCache.get(itemId)?.likes || 0; }

    async function renderGrid(filtered){
      let list = [...filtered];
      if (sortMode === "likes") list.sort((a,b) => getLikesFromCache(getItemId(b)) - getLikesFromCache(getItemId(a)));
      else list = sortByDateDesc(list);

      const sliced = list.slice(0, renderLimit);
      gridEl.innerHTML = sliced.map(item => baseCardHTML(item, THUMB_PLACEHOLDER)).join("");

      if (list.length > renderLimit) { gridEl.appendChild(scrollSentinel); observer.observe(scrollSentinel); }
      else observer.disconnect();

      const cards = Array.from(gridEl.querySelectorAll(".card"));
      await Promise.all(sliced.map(async (item, idx) => {
        const t = await resolveThumbnail(item);
        const img = cards[idx]?.querySelector("img.thumb");
        if (img) img.src = t;
      }));
      await hydrateCountersFor(sliced.slice(0, 60).map(getItemId), 8);
    }

    function buildGenreChannelIndex(items){
      const genreMap = new Map();
      for (const it of items){
        const g = (it[KEY.genre] || "Í∏∞ÌÉÄ").toString().trim() || "Í∏∞ÌÉÄ", c = (it[KEY.channel] || "Ï±ÑÎÑêÎ™Ö ÏóÜÏùå").toString().trim() || "Ï±ÑÎÑêÎ™Ö ÏóÜÏùå";
        if (!genreMap.has(g)) genreMap.set(g, new Map());
        const cm = genreMap.get(g);
        cm.set(c, (cm.get(c) || 0) + 1);
      }
      return [...genreMap.entries()].map(([g, cm]) => ({
        g, total: [...cm.values()].reduce((a,b)=>a+b,0),
        channels: [...cm.entries()].map(([c, cnt]) => ({ c, cnt })).sort((a,b)=> b.cnt - a.cnt || a.c.localeCompare(b.c, "ko"))
      })).sort((a,b)=> b.total - a.total || a.g.localeCompare(b.g, "ko"));
    }

    function renderLeftNav(){
      leftNavEl.innerHTML = "";
      const base = allData.filter(it => {
        const q = (searchEl.value || "").toLowerCase().trim(), title = (it[KEY.title] || "").toString().toLowerCase(), genre = (it[KEY.genre] || "").toString().trim(), media = (it[KEY.media] || "").toString().trim(), format = (it[KEY.format] || "").toString().trim(), tags = splitTags(it[KEY.tag]);
        const okSearch = q ? title.includes(q) : true, okGenre = activeGenre ? genre === activeGenre : true, okMedia = activeMedia ? media === activeMedia : true, okFormat = activeFormat ? format === activeFormat : true, okTag = activeTags.size === 0 ? true : tags.some(t => activeTags.has(t)), okLiked = showLikedOnly ? isLiked(getItemId(it)) : true;
        return okSearch && okGenre && okMedia && okFormat && okTag && okLiked;
      });

      const index = buildGenreChannelIndex(base);
      if (!index.length){ leftNavEl.innerHTML = `<div class="mutebox">ÌëúÏãúÌï† Ï±ÑÎÑêÏù¥ ÏóÜÏäµÎãàÎã§.</div>`; return; }

      index.forEach((group, idx) => {
        const wrap = document.createElement("div"); wrap.className = "genreGroup";
        const head = document.createElement("button"); head.className = "genreHead"; head.type = "button";
        head.innerHTML = `<span>${escapeHTML(group.g)}</span><span class="meta"><span>${group.channels.length}ch</span><span>¬∑</span><span>${group.total}</span></span>`;
        const body = document.createElement("div"); body.className = "genreBody" + (idx < 2 ? " open" : "");
        head.onclick = () => body.classList.toggle("open");
        group.channels.forEach(({c, cnt}) => {
          const b = document.createElement("button"); b.type = "button"; b.className = "channelItem" + (selectedChannel === c ? " active" : "");
          b.innerHTML = `<span>${escapeHTML(c)}</span><span class="count">${cnt}</span>`;
          b.onclick = () => { selectedChannel = c; render(true); };
          body.appendChild(b);
        });
        wrap.appendChild(head); wrap.appendChild(body); leftNavEl.appendChild(wrap);
      });
      leftHintEl.textContent = selectedChannel ? `ÏÑ†ÌÉù: ${selectedChannel}` : "Ï±ÑÎÑê ÏÑ†ÌÉù";
    }

    async function renderDashboard(filtered){
      renderLeftNav();
      if (!selectedChannel){ rightTitleEl.textContent = "Ï±ÑÎÑê ÏΩòÌÖêÏ∏†"; rightListEl.innerHTML = ""; rightEmptyEl.style.display = "block"; rightEmptyEl.textContent = "ÏôºÏ™ΩÏóêÏÑú Ï±ÑÎÑêÏùÑ ÏÑ†ÌÉùÌïòÎ©¥ Ìï¥Îãπ Ï±ÑÎÑêÏùò ÏΩòÌÖêÏ∏†Í∞Ä ÌëúÏãúÎê©ÎãàÎã§."; return; }
      rightTitleEl.textContent = selectedChannel;

      let list = [...filtered];
      if (sortMode === "likes") list.sort((a,b) => getLikesFromCache(getItemId(b)) - getLikesFromCache(getItemId(a)));
      else list = sortByDateDesc(list);

      if (!list.length){ rightListEl.innerHTML = ""; rightEmptyEl.style.display = "block"; rightEmptyEl.textContent = "ÌòÑÏû¨ ÌïÑÌÑ∞ Ï°∞Í±¥ÏóêÏÑú ÌëúÏãúÌï† ÏΩòÌÖêÏ∏†Í∞Ä ÏóÜÏäµÎãàÎã§."; return; }
      rightEmptyEl.style.display = "none";
      
      const sliced = list.slice(0, renderLimit);
      rightListEl.innerHTML = sliced.map(it => rowHTML(it, THUMB_PLACEHOLDER)).join("");
      if (list.length > renderLimit) { rightListEl.appendChild(scrollSentinel); observer.observe(scrollSentinel); }
      else observer.disconnect();

      const rows = Array.from(rightListEl.querySelectorAll(".row"));
      await Promise.all(sliced.map(async (item, idx) => {
        const t = await resolveThumbnail(item);
        const img = rows[idx]?.querySelector("img.rowThumb");
        if (img) img.src = t;
      }));
      await hydrateCountersFor(sliced.slice(0, 80).map(getItemId), 8);
    }

    async function render(resetPagination = false){
      if (resetPagination) renderLimit = 30;
      const filtered = allData.filter(matchesFilter);
      statsEl.textContent = `ÌëúÏãú: ${filtered.length} / Ï†ÑÏ≤¥: ${allData.length}`;

      if (viewMode === "all"){ gridEl.style.display = "grid"; dashEl.classList.remove("active"); await renderGrid(filtered); }
      else { gridEl.style.display = "none"; dashEl.classList.add("active"); await renderDashboard(filtered); }
    }

    function resetAll() {
      activeGenre = null; activeMedia = null; activeFormat = null; activeTags.clear();
      searchEl.value = ""; selectedChannel = null; showLikedOnly = false; sortMode = "date";
      likedOnlyBtn.classList.remove("active"); sortLikesBtn.classList.remove("active");
      rebuildAllChips(); render(true);
    }

    resetBtn.addEventListener("click", resetAll);
    searchEl.addEventListener("input", debounce(() => render(true), 300));

    (function setupTabs(){
      const tabsEl = document.getElementById("filterTabs"), panels = { genre: genreChipsEl, media: mediaChipsEl, format: formatChipsEl, tag: tagChipsEl };
      function activate(name){
        tabsEl.querySelectorAll(".tab").forEach(b => b.classList.toggle("active", b.dataset.tab === name));
        Object.entries(panels).forEach(([k, el]) => el.classList.toggle("active", k === name));
      }
      tabsEl.addEventListener("click", (e) => { const btn = e.target.closest(".tab"); if (btn) activate(btn.dataset.tab); });
      activate("genre");
    })();

    function setView(mode){ viewMode = mode; viewAllBtn.classList.toggle("active", mode === "all"); viewDashBtn.classList.toggle("active", mode === "dash"); render(true); }
    viewAllBtn.addEventListener("click", () => setView("all")); viewDashBtn.addEventListener("click", () => setView("dash"));
    likedOnlyBtn.addEventListener("click", () => { showLikedOnly = !showLikedOnly; likedOnlyBtn.classList.toggle("active", showLikedOnly); render(true); });
    sortLikesBtn.addEventListener("click", () => { sortMode = (sortMode === "likes") ? "date" : "likes"; sortLikesBtn.classList.toggle("active", sortMode === "likes"); render(true); });

    adminBtn.addEventListener("click", async () => {
      showToast("Í¥ÄÎ¶¨Ïûê ÌÜµÍ≥ÑÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...");
      try{
        const res = await fetch(API_URL + "?admin=1&t=" + Date.now(), { method:"GET", mode:"cors" });
        const data = await res.json();
        const sorted = [...data].sort((a,b)=> (b.likes||0) - (a.likes||0)).slice(0, 30);
        const map = new Map(allData.map(it => [getItemId(it), it]));
        const lines = sorted.map((x,i) => {
          const it = map.get(x.itemId), title = it ? ((it[KEY.title] || "").toString().trim()) : "(unknown)", channel = it ? ((it[KEY.channel] || "").toString().trim()) : "";
          return `${i+1}. üëç ${x.likes}  |  ${channel}  |  ${title}`;
        });
        alert("TOP Ï¢ãÏïÑÏöî (ÏÉÅÏúÑ 30)\n\n" + lines.join("\n"));
      }catch(e){ showToast("ÌÜµÍ≥Ñ Î°úÎìú Ïã§Ìå® ü•≤"); }
    });

    document.addEventListener("click", async (e) => {
      const likeBtn = e.target.closest("[data-like]");
      if (likeBtn){ e.preventDefault(); e.stopPropagation(); const itemId = likeBtn.getAttribute("data-like"); if (itemId) await toggleLike(itemId); return; }
      const memoBtn = e.target.closest("[data-memo]");
      if (memoBtn){
        e.preventDefault(); e.stopPropagation(); const itemId = memoBtn.getAttribute("data-memo");
        if (itemId){ const item = allData.find(x => getItemId(x) === itemId); if (item) openModalForItem(item); } return;
      }
    });

    // ===== MODAL =====
    let modalItem = null;
    function closeModal(){ modalOverlay.classList.remove("open"); modalOverlay.setAttribute("aria-hidden", "true"); modalOverlay.dataset.itemid = ""; modalItem = null; }
    mClose.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", (e) => { if (e.target === modalOverlay) closeModal(); });
    document.addEventListener("keydown", (e) => { if (e.key === "Escape" && modalOverlay.classList.contains("open")) closeModal(); });

    // üé® Î™®Îã¨ ÎßÅÌÅ¨ Î≥µÏÇ¨ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
    mCopyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(mLink.href);
        showToast("üîó ÏõêÎ≥∏ ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!");
      } catch (err) {
        showToast("ÎßÅÌÅ¨ Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
      }
    });

    function renderMemoList(memos){
      if (!memos || !memos.length){ mList.innerHTML = `<div class="mutebox">ÏïÑÏßÅ Î©îÎ™®Í∞Ä ÏóÜÏäµÎãàÎã§. Ï≤´ Î©îÎ™®Î•º ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî.</div>`; return; }
      mList.innerHTML = [...memos].sort((a,b) => (new Date(b.ts).getTime() || 0) - (new Date(a.ts).getTime() || 0)).map(m => `
        <div class="memoItem">
          <div class="memoTop"><div class="memoNick">${escapeHTML(m.nickname || "ÏùµÎ™Ö")}</div><div class="memoTs">${escapeHTML(fmtTs(m.ts))}</div></div>
          <div class="memoText">${escapeHTML(m.memo || "")}</div>
        </div>`).join("");
    }

    async function openModalForItem(item){
      modalItem = item; const itemId = getItemId(item); modalOverlay.dataset.itemid = itemId;
      mTitle.textContent = (item[KEY.title] || "").toString().trim();
      const channel = (item[KEY.channel] || "").toString().trim(), date = (item[KEY.date] || "").toString().trim(), genre = (item[KEY.genre] || "").toString().trim(), format = (item[KEY.format] || "").toString().trim(), media = (item[KEY.media] || "").toString().trim();
      mSub.innerHTML = `<span class="badge">${escapeHTML(channel || "Ï±ÑÎÑê")}</span>${media ? `<span class="badge">${mediaIconSVG(media)}${escapeHTML(media)}</span>` : ``}${date ? `<span class="badge">${escapeHTML(date)}</span>` : ``}${genre ? `<span class="badge">Ïû•Î•¥: ${escapeHTML(genre)}</span>` : ``}${format ? `<span class="badge">Ìè¨Îß∑: ${escapeHTML(format)}</span>` : ``}`;
      mLink.href = (item[KEY.url] || "").toString().trim() || "#";
      mThumb.src = THUMB_PLACEHOLDER; resolveThumbnail(item).then(t => { mThumb.src = t; }).catch(()=>{});
      const savedNick = getNickname(); if (savedNick) mNick.value = savedNick;
      mLikeBtn.classList.toggle("active", isLiked(itemId));
      modalOverlay.classList.add("open"); modalOverlay.setAttribute("aria-hidden", "false");
      
      try{
        const data = await fetchInteractions(itemId);
        mLikeCnt.textContent = String(data.likes ?? 0); mCounts.textContent = `üëç ${data.likes ?? 0} ¬∑ üí¨ ${(data.memos || []).length}`;
        renderMemoList(data.memos || []); updateCountersInDOM(itemId);
      }catch(e){ renderMemoList([]); }
    }

    mLikeBtn.addEventListener("click", async () => { if (modalItem) await toggleLike(getItemId(modalItem)); });

    mSend.addEventListener("click", async () => {
      if (!modalItem) return;
      const itemId = getItemId(modalItem), nick = (mNick.value || "").trim(), memo = (mMemo.value || "").trim();
      if (!nick){ showToast("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî!"); mNick.focus(); return; }
      if (!memo){ showToast("Î©îÎ™® ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî!"); mMemo.focus(); return; }
      if (memo.length > 200){ showToast("Î©îÎ™®Îäî 200Ïûê Ïù¥ÌïòÏó¨Ïïº Ìï©ÎãàÎã§."); return; }

      setNickname(nick); mSend.disabled = true; mSend.textContent = "Îì±Î°ù Ï§ë‚Ä¶";
      try{
        await postInteraction({ itemId, action:"memo", memo, nickname:nick, userId: getUserId() });
        interactionsCache.delete(itemId); const fresh = await fetchInteractions(itemId);
        mMemo.value = ""; mLikeCnt.textContent = String(fresh.likes ?? 0);
        mCounts.textContent = `üëç ${fresh.likes ?? 0} ¬∑ üí¨ ${(fresh.memos || []).length}`;
        renderMemoList(fresh.memos || []); updateCountersInDOM(itemId);
        showToast("üí¨ Î©îÎ™®Í∞Ä Îì±Î°ùÎêòÏóàÏäµÎãàÎã§!");
      } catch (e){ showToast("Î©îÎ™® Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§."); } finally { mSend.disabled = false; mSend.textContent = "Îì±Î°ù"; }
    });

    // ===== INIT =====
    async function syncMyLikes() {
      try {
        const res = await fetch(API_URL + "?userId=" + encodeURIComponent(getUserId()) + "&t=" + Date.now());
        const data = await res.json();
        if (data.likedItemIds) {
          const m = {}; data.likedItemIds.forEach(id => m[id] = true);
          localStorage.setItem(LS_LIKED, JSON.stringify(m));
        }
      } catch (e) { console.warn("Sync failed"); }
    }

    async function init() {
      // üé® 1. Ïä§ÏºàÎ†àÌÜ§ Î°úÎî© Î®ºÏ†Ä Î≥¥Ïó¨Ï£ºÍ∏∞
      gridEl.innerHTML = Array(12).fill('<div class="skeleton-card"></div>').join("");

      try {
        await syncMyLikes();
        const res = await fetch(SHEET_URL);
        if (!res.ok) throw new Error("Fetch failed");
        const data = await res.json();
        allData = (Array.isArray(data) ? data : []).filter(x => x && (x[KEY.url] || x[KEY.title]));

        rebuildAllChips();
        await render(true);
      } catch (err) {
        gridEl.innerHTML = `<div style="opacity:.85; font-size:14px; padding:12px;">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.</div>`;
      }
    }

    init();

  </script>
